<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<ul class="cb-slideshow" style="list-style-type:none;">
    <li>
        <span>Image 01</span>
    </li>
    <li>
        <span>Image 02</span>
    </li>
    <li>
        <span>Image 03</span>
    </li>
    <li>
        <span>Image 04</span>
    </li>
</ul>
<nav th:replace="fragments :: nav"></nav>

<body style="background-color: #406343;">
<div class="page-holder bg-cover" style="padding: 20px;">
    <div class="container px-5 my-5 text-center">
        <h1 class="cursive-5" style="font-family: 'Lobster', cursive; color: crimson; -webkit-text-stroke: 2px crimson; letter-spacing: 6px; font-size: 75px; ">
            <i class="fas fa-dog" style="-webkit-text-stroke: 1px white; font-size: 50px;"></i>
            Create Review
            <i class="fas fa-dog" style="-webkit-text-stroke: 1px white; font-size: 50px;"></i>
        </h1>
        <form id="eventForm" method="post">
            <div class="form-floating mb-3">
                <input disabled th:field="${review.park}" class="form-control" id="breed" type="text" placeholder="Park"/>
                <label th:text="${park.getName()}">Park</label>
                <p class="error" th:errors="${review.park}"></p>
            </div>
            <div class="form-floating mb-3">
                <input th:field="${review.reviewDate}" class="form-control" type="date" placeholder="Date"/>
                <label>Date</label>
                <p class="error" th:errors="${review.reviewDate}"></p>
            </div>
            <div class="form-floating mb-3">
                <select th:field="${review.numberOfStars}" class="form-select" id="stars" aria-label="stars">
                    <option th:each="star : ${stars}"
                            th:value="${star}"
                            th:text="${star.stars}"
                    ></option>
                </select>
                <label for="stars">Stars</label>
            </div>
            <div class="form-floating mb-3">
                <input th:field="${review.description}" class="form-control" type="text" placeholder="Description"/>
                <label>Description</label>
                <p class="error" th:errors="${review.description}"></p>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Create Review</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
