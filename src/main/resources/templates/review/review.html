<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<nav th:replace="fragments :: nav"></nav>

<body>
<div class="page-holder bg-cover" style="padding: 20px; background-color: #406343;">
    <div class="container rounded bg-white mt-3 mb-3 align-items-center text-center" style="text-align: center; padding: 20px;">
        <h1 class="cursive-5" style="font-family: 'Lobster', cursive; color: crimson; -webkit-text-stroke: 2px crimson; letter-spacing: 6px; font-size: 75px; ">
            <i class="fas fa-search-location" style="-webkit-text-stroke: 1px white; font-size: 50px;"></i>
            Reviews
            <i class="fas fa-search-location" style="-webkit-text-stroke: 1px white; font-size: 50px;"></i>
        </h1>
        <div class="container px-5 my-5 text-center">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>
                            Stars
                        </th>
                        <th>
                            Park
                        </th>
                        <th>
                            Description
                        </th>
                        <th>
                            Date of Review
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-stripped" th:each="review : ${review}">
                        <td th:text="${review.getNumberOfStars()}">Stars</td>
                        <td><a th:href="@{~/park/{placeId}/details(placeId=${review.getPark().getPlaceId()})}" th:text="${review.getParkName()}"></a></td>
                        <td th:text="${review.getDescription()}">Description</td>
                        <td th:text="${review.dateToString()}">Date of Review</td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <a class="btn btn-primary btn-sml" th:href="@{/create-event/parks}" role="button">Find a Park</a>
                </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
