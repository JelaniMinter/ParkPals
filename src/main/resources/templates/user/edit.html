<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body style="background-color: #ACACAC">
<div class="page-holder bg-cover">
    <div class="container px-12  text-center">
        <div>
            <h1 class="py-3" style="font-family: 'Lobster', cursive; color: crimson; -webkit-text-stroke: 2px crimson; letter-spacing: 6px; font-size: 75px; -webkit-text-stroke: 1px white; ">
                <i class="fas fa-bone" style="-webkit-text-stroke: 1px white; font-size: 50px;"></i>
                Edit Profile
                <i class="fas fa-bone" style="-webkit-text-stroke: 1px white; font-size: 50px;"></i>
            </h1>
        </div>
        <form method="post">
            <div class="col-md-7 form-floating mb-3" style="display: inline-block;" >
                <input th:field="${editFormDTO.firstName}" class="form-control" placeholder="First Name"/>
                <label>First Name</label>
                <p class="error" th:errors="${editFormDTO.firstName}"></p>
            </div>
            <div class="col-md-7 form-floating mb-3" style="display: inline-block;">
                <input th:field="${editFormDTO.lastName}" class="form-control" placeholder="Last Name"/>
                <label>Last Name</label>
                <p class="error" th:errors="${editFormDTO.lastName}"></p>
            </div>
            <div class="col-md-7 form-floating mb-3" style="display: inline-block;">
                <input th:field="${editFormDTO.age}" class="form-control" placeholder="Age"/>
                <label>Age</label>
                <p class="error" th:errors="${editFormDTO.age}"></p>
            </div>
            <div class="col-md-7 form-floating mb-3" style="display: inline-block;">
                <input th:field="${editFormDTO.zipCode}" class="form-control" placeholder="Zip Code"/>
                <label>Zip Code</label>
                <p class="error" th:errors="${editFormDTO.zipCode}"></p>
            </div>
            <div class="col-md-7 form-floating mb-3" style="display: inline-block;">
                <input th:field="${editFormDTO.bio}" class="form-control" placeholder="Bio"/>
                <label>Bio</label>
                <p class="error" th:errors="${editFormDTO.bio}"></p>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-lg" type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
