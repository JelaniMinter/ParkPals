<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<nav th:replace="fragments :: nav"></nav>
<body>
<div style="background-color: #ACACAC" class="page-holder bg-cover">
    <div class="container text-center text-black py-5">
        <h1 class="py-5">Add Dog</h1>
    </div>

    <form method="post">
        <div class="form-group">
            <label>Name
                <input th:field="${dog.name}" class="form-control">
            </label>
            <p class="error" th:errors="${event.name}"></p>
        </div>
        <div class="form-group">
            <label>Description
                <input th:field="${}" class="form-control">
            </label>
            <p class="error" th:errors="${}"></p>
        </div>
        <div class="form-group">
            <label>Contact Email
                <input th:field="${}" class="form-control">
            </label>
            <p class="error" th:errors="${}"></p>
        </div>
        <div class="form-group">
            <label>Category

                <p class="error" th:errors="${event.eventCategory}"></p>
            </label>
        </div>
        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success">
        </div>
    </form>



</div>
</body>
</html>
