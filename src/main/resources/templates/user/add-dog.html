<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<nav th:replace="fragments :: nav"></nav>
<body>
<div style="background-color: #ACACAC" class="page-holder bg-cover">
    <div class="container text-center text-black py-5">
        <h1 class="py-5">Add Dog</h1>
    </div>

    <div class="container text-center text-black py-5">

        <form method="post">
            <div class="form-group">
                <label>Name
                    <input th:field="${dog.dogName}" class="form-control">
                </label>
                <p class="error" th:errors="${dog.dogName}"></p>
            </div>
            <div class="form-group">
                <label>Breed
                    <input th:field="${dog.dogBreed}" class="form-control">
                </label>
                <p class="error" th:errors="${dog.dogBreed}"></p>
            </div>
            <div class="form-group">
                <label>Age
                    <input th:field="${dog.dogAge}" class="form-control">
                </label>
                <p class="error" th:errors="${dog.dogAge}"></p>
            </div>
            <div class="form-group">
                <label>Temperament
                    <input th:field="${dog.dogTemperament}" class="form-control">
                </label>
                <p class="error" th:errors="${dog.dogTemperament}"></p>
            </div>
            <div class="form-group">
                <label>Activity Level
                    <input th:field="${dog.dogActivity}" class="form-control">
                </label>
                <p class="error" th:errors="${dog.dogActivity}"></p>
            </div>
            <div class="form-group">
                <input type="submit" value="Add Dog" class="btn btn-success">
            </div>
        </form>

    </div>
</div>
</body>
</html>
