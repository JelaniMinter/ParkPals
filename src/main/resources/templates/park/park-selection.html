<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<ul class="cb-slideshow" style="list-style-type:none;">
    <li>
        <span>Image 01</span>
    </li>
    <li>
        <span>Image 02</span>
    </li>
    <li>
        <span>Image 03</span>
    </li>
    <li>
        <span>Image 04</span>
    </li>
</ul>
<nav th:replace="fragments :: nav"></nav>

<body style="background-color: #406343;">
<div class="page-holder bg-cover" style="padding: 20px;">
    <div class="container px-5 my-5 text-center">
        <form method = "post">
            <h1 class="cursive-5" style="font-family: 'Lobster', cursive; color: crimson; -webkit-text-stroke: 1px white; letter-spacing: 6px; font-size: 75px; ">
                <i class="fas fa-map-marker-alt" style="-webkit-text-stroke: 1px white; font-size: 50px;"></i>
                Find Parks
                <i class="fas fa-map-marker-alt" style="-webkit-text-stroke: 1px white; font-size: 50px;"></i>
            </h1>
            <p class="lead" style="color: #ECE7B4">Pick a location for your event!</p>
                <div class="form-outline text-center input-group input-group-sml justify-content-center">
                    <input type="text" name="searchTerm" id="searchTerm" />
                    <button type="submit" value="Search" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
        </form>
        <div class="container rounded bg-white mt-3 mb-3" style="padding-top: 20px">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>
                            Create
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Location
                        </th>
                        <th>
                            Rating
                        </th>
                        <th>
                            Total Ratings
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-stripped" th:each="park : ${results}">
                        <td><a class="btn btn-primary btn-sml" th:value="${park.getPlaceId()}" th:href="@{/create-event/{placeId}/details(placeId=${park.getPlaceId()})}" role="button" style="font-size: 20px">+</a></td>
                        <td><a th:href="@{~/park/{placeId}/details(placeId=${park.getPlaceId()})}" th:text="${park.name}" style="font-size: 20px"></a></td>
                        <td th:text="${park.formattedAddress}" style="font-size: 20px">Location</td>
                        <td th:text="${park.rating}" style="font-size: 20px">Rating(?/5)</td>
                        <td th:text="${park.userRatingsTotal}" style="font-size: 20px">Total Ratings</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
