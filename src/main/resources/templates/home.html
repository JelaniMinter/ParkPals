<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<nav th:replace="fragments :: nav"></nav>
<body style="background-color: #ACACAC">

<div class="page-holder bg-cover" style="padding: 20px;">
    <div class="container rounded bg-white mt-3 mb-3">
        <div align="center" style="padding: 20px;">
            <h1 class="text-center" style="text-align: center;">Park Events:</h1>
        </div>
        <div class="container-fluid my-5">
<!--            <form method = "post">-->
<!--                <div class="input-group">-->
<!--                    <div class="form-outline">-->
<!--                        <input type="search" class="form-control" />-->
<!--                    </div>-->
<!--                    <button type="button" class="btn btn-primary">-->
<!--                        <i class="fas fa-search"></i>-->
<!--                    </button>-->
<!--                </div>-->
<!--            </form>-->
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered ">
                        <thead>
                        <tr>
                            <th>
                                Join Event
                            </th>
                            <th>
                                EventID
                            </th>
                            <th>
                                Event Creator
                            </th>
                            <th>
                                Title
                            </th>
                            <th>
                                Park
                            </th>
                            <th>
                                Date
                            </th>
                            <th>
                                # of Attendees
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="table-stripped" th:each="event : ${event}">
                            <td><a class="btn btn-primary btn-sml" th:value="${event.getId()}" role="button">+</a></td>
                            <td th:text="${event.getId()}">Id</td>
                            <td><a th:href="@{~/user/{userId}(userId=${event.getCreator().getId()})}" th:text="${event.getCreator().getUsername()}"></a></td>
                            <td th:text="${event.getTitle()}">Title</td>
                            <td><a th:href="@{~/park/{placeId}/details(placeId=${event.getPark().getPlaceId()})}" th:text="${event.getParkName()}"></a></td>
                            <td th:text="${event.dateToString()}">Date</td>
                            <td th:text="${event.getUserAttendees().size()}"># of Attendees</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
